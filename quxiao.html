<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
		height: 100px;
		background-color: red;
		}
		#hide{
			width: 100px;
		height: 100px;
		border:1px solid green;
		}
		.hide{
			display: none;
		}
		.show{
			display: block;
		}
	</style>
</head>
<body>
	<div class="box" id="box"></div>
	<div id="hide"></div>
	<script>
	var hide=document.getElementById("hide");
		document.getElementById("box").onclick=function(){
			if(hide.className=='hide'){
					hide.className='show';
			}else{
					hide.className='hide';
			}
		}
	</script>
</body>
</html>
